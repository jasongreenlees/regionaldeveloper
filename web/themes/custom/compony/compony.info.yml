name: Compony
type: theme
description: Compony, the component-only theme.
base theme: classy
core: 8.x
version: 1.2.0
libraries:
  - compony/global

regions:
  header: Header
  header_top: 'Header Top'
  header_bottom: 'Header Bottom'
  featured: Featured
  content_top: 'Content top'
  sidebar_first: 'Sidebar first'
  content: Content
  sidebar_second: 'Sidebar second'
  content_bottom: 'Content bottom'
  footer_top: 'Footer Top'
  footer_bottom: 'Footer Bottom'

# Define the css files that have to theme the wysiwyg in the backend.
ckeditor_stylesheets:
  - components/_global/dist/style.css
  - components/wysiwyg-content/dist/cke__iframe.css

libraries:
  - compony/global
  - compony/font--oswald--bold
  - compony/font--oswald--extra-light
  - compony/font--oswald--light
  - compony/font--oswald--medium
  - compony/font--oswald--regular
  - compony/font--oswald--semi-bold
